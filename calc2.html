<div id='calculator' class='as-calculator'>
    <input id='number' class='result-block' value='0'>
    <div class='searator'>
        <hr/>
    </div>
    <div  class='block'>
        <button value='7' id='seven' class='number-button'>7</button>
        <button value='8' id='eight' class='number-button'>8</button>
        <button value='9' id='nine' class='number-button'>9</button>
        <button value='divide' id='divideButton' class='operation-button'>/</button>
    </div>
    <div  class='block'>
        <button value='4' id='four' class='number-button'>4</button>
        <button value='5' id='five' class='number-button'>5</button>
        <button value='6' id='six' class='number-button'>6</button>
        <button value='multi' id='multiButton' class='operation-button'>*</button>
    </div>
    <div  class='block'>

        <button value='1' id='one' class='number-button'>1</button>
        <button value='2' id='two' class='number-button'>2</button>
        <button value='3' id='three' class='number-button'>3</button>
        <button value='diff' id='diffButton' class='operation-button'>-</button>
    </div>
    <div  class='block'>
        <button value='.' id='dot' class='number-button'>.</button>
        <button value='0' id='zero' class='number-button'>0</button>
        <button value='=' id='resultButton' class='result-Button'>=</button>
        <button value='add' id='addButton' class='operation-button'>+</button>
        <button value='del' id='delButton' class='del-button'>C</button>

    </div>
    <!-- <input id='result' value='' placeholder='result'> -->
</div>

<script src='calculator.js'></script>
<script src='calc2.js'></script>
<link rel="stylesheet" type="text/css" href="calc2.css">
</linkrel>
